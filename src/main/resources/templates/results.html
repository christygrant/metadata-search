<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Metadata Search</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <h3>
        Query Metadata
    </h3>

    <h4>Results:</h4>

    <table>
        <thead>
        <tr>
            <th> Title </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="result : ${results}">
            <td><span th:text="${result}"></span></td>

        </tr>
        </tbody>
    </table>


</body>
</html>
