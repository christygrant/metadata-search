<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Metadata Search</title>

    <div th:insert="fragments/includes :: bootstrap"></div>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
<a href="http://localhost:8080/search">Search Form</a>


    <h3>Results</h3>

        <p>
            Result Count: <span th:text="${searchResults.resultCount}"></span>
        </p>

        <ul>
        <li th:each="result : ${searchResults.results}">
            <p>
            Title: <span th:text="${result.title}"></span><br>
            Description: <span th:text="${result.description}"></span>
            </p>
        </li>
        </ul>

</div> <!-- container -->
<div th:insert="fragments/includes :: bootstrap"></div>

</body>
</html>
